<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Odin Splash Page</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="container">
        <div class="lSide">
           <div class="logo">
            <img src="odin-lined.png" alt="Odin Logo" class="odin">
            <h1>The Odin project</h1> 
           </div>
        </div>
        <div class="rSide">
            <div class="description">
                <h1 class="heading">This is not a real online service!</h1> 
                <p>
                    You know you need something like 
                    this in your life to help you realize your deepest dreams. Sign up <em>now</em> to get started.<br>
                    <br>
                    You <em>know</em> you want to.
                </p>
                <h2>Let's do this!</h2>
            </div>
            <fieldset class="formBox">
                <legend>Create an account</legend>
                <form action="#" method="post">
                    <div class="formLabel">
                        <label for="FName">First name</label>
                        <input type="text" id="FName" name="FName" placeholder="Your First Name" required>
                    </div>
                    <div class="formLabel">
                        <label for="LName">Last Name</label>
                        <input type="text" id="LName" name="LName" placeholder="Your Last Name" required>
                    </div>
                    <div class="formLabel">
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email" placeholder="Your Email" required>
                    </div>
                    <div class="formLabel">
                        <label for="phone">Phone Number</label>
                        <input type="number" id="phone" name="phone" placeholder="Your Phone Number" required>
                    </div>
                    <div class="formLabel">
                        <label for="password1">Password</label>
                        <input type="password" id="password1" name="password1" required>
                    </div>
                    <div class="formLabelFinal">
                        <label for="password2">Confirm Password</label>
                        <input type="password" id="password2" name="password2" required>
                        <p id="confirm"></p>
                    </div>
                   
                </form>
                <div class="submitButton">
                    <button type="submit" class="account">Create Account</button>
                </div>
            </fieldset>
            
            <p>Already have an account? <a href="#" alt="fake link">Log in</a></p>
        </div>
    </div>
</body>
</html>
